<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Luoghi</title>
</head>
<body>
    <main class="position-relative">
        <div class="container my-container position-absolute top-50 start-50 p-0">
            <div class="row m-0">
                <div class="col-9 left-img p-0">
                </div>

                <div class="col-3 d-flex flex-column right m-0 p-0">
                    <div class="col-12 my-small-img position-relative">
                        <div id="up" class="arrow fs-6 text-center border rounded-circle position-absolute">
                            <i class="fas fa-chevron-up"></i>
                        </div>
                        <img class="small-img" src="img/01.jpg" alt="First immage">
                    </div>
                    <div class="col-12 my-small-img">
                        <img class="small-img" src="img/02.jpg" alt="Second immage">
                    </div>
                    <div class="col-12 my-small-img">
                        <img class="small-img" src="img/03.jpg" alt="Third immage">
                    </div>
                    <div class="col-12 my-small-img">
                        <img class="small-img" src="img/04.jpg" alt="Fourth immage">
                    </div>
                    <div class="col-12 my-small-img position-relative">
                        <div id="down" class="arrow fs-6 text-center border rounded-circle position-absolute ">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <img class="small-img" src="img/05.jpg" alt="Fifth immage">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
